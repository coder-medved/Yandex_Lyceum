{% extends "base.html" %}

{% block content %}
    <body>
       <div class="form-group">
           {% set name = keys|random %}
           {% set data_res = data[name] %}
           {% set image_url = data_res['image_url'] %}
           <h1>
               {{ data_res["name"] }}
               {{ data_res["surname"] }}
           </h1>
           <img class="picture" src="{{ image_url }}" alt="Изображение не найдено" width="300px" height="300px">
           <h3>{{ data_res["prof_list"]|sort|join(", ") }}</h3>
        </div>
    </body>
{% endblock %}
